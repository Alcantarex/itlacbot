	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper" style="padding-top: 40px;">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Inicio</span></a>
						<a href="#work" class="icon solid fa-comment-alt"><span>Chat</span></a>
            <a href="#contact" class="icon solid fa-envelope"><span>Contacto</span></a>
            <a href="https://www.facebook.com/ITLACbot-111650260240439/" target="_blank" class="icon brands fa-facebook"><span>Facebook</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
                  <img src="images/logo.png" height="50px"/>
                  <img src="images/tecnm.png" height="50px"/>
									<h1>ITLACbot</h1><hr>
									<p>Chatbot del Instituto Tecnologico<br>de L치zaro C치rdenas</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="work" class="panel">
                    <iframe align='center'
                      allow='microphone;' 
                      width='700' 
                      height='400' 
                      src='https://console.dialogflow.com/api-client/demo/embedded/d2e84fbb-77ac-4bf6-a7e6-2471a953eee8'>

							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Contact Me</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-medium">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
